<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-7</title>
    <!-- Meta tags provide metadata about the HTML document, like character set and viewport settings. -->
</head>

<body>
    <!-- The body tag contains all content displayed on the webpage. -->

    <h1>This is a Heading</h1>
    <!-- h1...h6 tags are used for headings, h1 being the largest and boldest. -->

    <p>This is a paragraph.</p>
    <!-- The p tag is used for paragraphs or long text content. -->

</body>

</html>
